<body>

<button id="btn">é»æˆ‘ ğŸ</button>
<div id="final">ğŸ„<br>è–èª•ç¯€å¿«æ¨‚ï¼<br>æ†¨å¯¶å¯¶ï¼Œæˆ‘æ„›å¦³ â¤ï¸</div>

<script>
const btn = document.getElementById("btn");
const final = document.getElementById("final");

const MAX = 16;
let count = 0;

/* ===== éš¨æ©Ÿä½ç½® ===== */
function moveBtn(){
  const x = Math.random()*80+5;
  const y = Math.random()*80+5;
  btn.style.left = x+"%";
  btn.style.top = y+"%";
}

/* ===== ç²’å­çˆ†ç‚¸ ===== */
function explode(x,y){
  const shapes = ["ğŸ’–","âœ¨","â„","â­"];
  for(let i=0;i<40;i++){
    const p = document.createElement("div");
    p.className="particle";
    p.textContent = shapes[Math.floor(Math.random()*shapes.length)];
    document.body.appendChild(p);

    const angle = Math.random()*Math.PI*2;
    const speed = Math.random()*120+40;

    const dx = Math.cos(angle)*speed;
    const dy = Math.sin(angle)*speed;

    p.style.left = x+"px";
    p.style.top = y+"px";
    p.style.fontSize = Math.random()*18+12+"px";

    p.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${dx}px,${dy}px) scale(0)`,opacity:0}
    ],{
      duration:900+Math.random()*600,
      easing:"cubic-bezier(.17,.67,.3,1)",
      fill:"forwards"
    });

    setTimeout(()=>p.remove(),1500);
  }
}

/* ===== ç•«é¢éœ‡å‹• ===== */
function shake(){
  document.body.animate([
    {transform:"translate(0,0)"},
    {transform:"translate(-4px,3px)"},
    {transform:"translate(3px,-4px)"},
    {transform:"translate(0,0)"}
  ],{duration:180});
}

/* ===== é»æ“Šäº‹ä»¶ ===== */
btn.addEventListener("click",(e)=>{
  count++;

  // å¼·åˆ¶æ¯æ¬¡éƒ½é‡æ’­å‹•ç•«
  btn.animate([
    {transform:"scale(1) rotateX(0) rotateY(0)"},
    {transform:"scale(1.4) rotateX(360deg) rotateY(360deg)"},
    {transform:"scale(1)"}
  ],{
    duration:700,
    easing:"ease-out"
  });

  explode(e.clientX,e.clientY);
  shake();
  moveBtn();

  if(count>=MAX){
    btn.remove();
    final.animate([
      {transform:"translate(-50%,-50%) scale(0)",opacity:0},
      {transform:"translate(-50%,-50%) scale(1.3)",opacity:1},
      {transform:"translate(-50%,-50%) scale(1)"}
    ],{duration:1200,easing:"ease-out",fill:"forwards"});
  }
});

</script>
